<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Flask Travel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tour">Tours</a>
          </li>

            {% if status == "Log In" %}
          <li class="nav-item" style="margin-left: 1050px">
            <a class="nav-link" href="{{'/login/'}}">{{status}}</a>
          </li>
            {% else %}
            <li class="nav-item" style="margin-left: 930px">
            <a class="nav-link" href="#">{{status}}</a>
          </li>
            <li class="nav-item" >
            <a class="nav-link" href="{{url_for('index')}}">Log Out</a>
          </li>
            {% endif %}
       </div>
    </div>
  </nav>
{% block main %}

{% endblock main %}
</body>
</html>
