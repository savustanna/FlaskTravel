{% extends 'base.html' %}

{%block main%}

<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.steadfasttaswide.com.au/wp-content/uploads/2015/06/header-pic-1500x200-02.jpg" class="d-block w-100">
    </div>
  </div>
</div>


<div style="margin-top:30px;">
    <div class="row">
  {% for inf in tours %}

      <div class="col" style=" margin-left: 100px">
        <div class="card" style="width: 18rem;">
          <img src="{{inf['photo']}}" class="card-img-top" alt="...">
          <div class="card-body" style="text-align: center">
          <h5 class="card-title">{{ inf ['tour_name']}}</h5>
            <p>Price: {{ inf['price']}}</p>
          <p class="card-text">{{ inf['description']}}</p>
          <a href="{{url_for('tour', id=inf['id'])}}" class="btn btn-primary">View Tour</a>
        </div>
      </div>
    </div>

    {% endfor %}


{% endblock%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
